{% extends "base.html" %}
{% load static %}
{% block title %}
수정하기
{% endblock title%}
{%block extrahead %}
{% endblock extrahead %}
<link rel="stylesheet" href="{% static 'blog/css/write.css' %}">
{% block content %}
<section class="write_section">
  <h1>수정하기</h1>
  <form
    action="{% url 'update' edit_blog.id %}"
    method="POST"
    enctype="multipart/form-data"
    class="write_form"
  >
    {% csrf_token %} 제목
    <input type="text" name="title" value="{{ edit_blog.title }}" />
    본문
    <textarea name="content" cols="30" rows="10">{{ edit_blog.content }}</textarea>
    사진
    <input type="file" name="change_image" />
    {% if edit_blog.image %}
    <br/>현재 이미지:<br/>  <!-- 수정하기 전에 일단 현재 이미지가 뭔지 보여줌-->
    <img src="{{ edit_blog.image.url }}" alt="image" width="150" />
    <br/>
    사진 삭제하기 <input type="checkbox" name="file_delete" />  <!-- 그 다음 체크 박스로 사진 삭제할거면 클릭하는 것임.-->
    {% endif %}
    <input type="submit" value="수정하기" />
  </form>
</section>
{% endblock %}
